<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1> VJTI Student Admission Form</h1>
        <form id="studentForm" action="http://localhost:3000/submit" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="FirstName LastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="eg. abc@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="phno">Phone Number:</label>
                <input type="text" id="number" name="number" placeholder="111111111" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <label class="radio-label">
                    <input type="radio" id="male" name="gender" value="male" required> Male
                </label>
            
                <label class="radio-label">
                    <input type="radio" id="female" name="gender" value="female"> Female
                </label>
            
                <label class="radio-label">
                    <input type="radio" id="other" name="gender" value="other"> Other
                </label>
            </div>

            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="MBA">MBA</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
